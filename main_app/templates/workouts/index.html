{% extends 'base.html' %}
{% block content %}

<h1>Workouts</h1>
{%for workout in workouts%}
<div class="card">
  <a href="{%url 'detail' workout.id%}">
    <div class="card-content">
      <h3>{{workout.name}}</h3>
        <span class="card-title"><p>Target: {{ workout.target }}</p>
            <p>Description: {{ workout.description |linebreaks }}</p>
              <p>Reps: {{ workout.reps }}</p>
              <p>Sets: {{workout.sets}}</p>
    </div>
  </a>
</div>

{% endfor %}
{% endblock %}
